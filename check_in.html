<!doctype html>
<html lang="en">
  <head>
  	<title>PEC Hacks | Check In</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>
	<!-- favicon -->
	<link rel="icon" href="images/favicon.png" />

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="css/style.css">

	<script src="script2.js"></script>

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div id="logo" class="row justify-content-center">
				<div class="col-md-6 text-center mb-5 justify-content-center">
					<a href="/index.html">
						<img src="images/pechacks.png" width="350px" alt="PEC Hacks LOGO">

					</a>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12" style="padding-left: 30px; padding-right: 30px;">
					<h1 style="font-size: 2rem;" class="text-center mb-4">Finalist Team Details</h1>
					<div class="table-wrap">
						<table class="table">
							<thead class="thead-primary">
								<tr>
									<th>ID</th>
									<th>Team Name</th>
									<th>Accomodation</th>
									<th>Arrival Date</th>
									<th>Departure Date</th>
									
								</tr>
							</thead>
							<tbody>
								<tr>
									<th rowspan="5" scope="row" class="scope" id="team-id"></th>
									<td rowspan="5" id="team-name"></td>
									<td rowspan="5" id="team-accomodation"></td>
									<td rowspan="5" id="team-arrival"></td>
									<td rowspan="5" id="team-departure"></td>
									
								</tr>
							</tbody>
						</table>
						<table class="table">
							<thead class="thead-primary">
								<tr>
									
									<th>College Name</th>
									<th>City</th>
									<th>State</th>
									<th>Room Number</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									
									<td rowspan="5" id="team-college"></td>
									<td rowspan="5" id="team-city"></td>
									<td rowspan="5" id="team-state"></td>
									<td rowspan="5" id="team-room"></td>
								</tr>
							</tbody>
						</table>
						<table class="table">
							<thead class="thead-primary">
								<tr>
									<th>Team Members</th>
									<th>Email ID</th>
									<th>Contact</th>
									<th>Status</th>
								</tr>
								<tbody>
									<tr>
										<td id="tl-name"></td>
										<td id="tl-email"></td>
										<td id="tl-contact"></td>
										<td class="checkboxx">
											<input type="checkbox" id="tl-checkbox"/>
										</td>
										
									</tr>
									<tr>
										<td id="m1-name"></td>
										<td id="m1-email"></td>
										<td id="m1-contact"></td>
										<td class="checkboxx">
											<input type="checkbox" id="m1-checkbox"/>
										</td>
									</tr>
									<tr>
										<td id="m2-name"></td>
										<td id="m2-email"></td>
										<td id="m2-contact"></td>
										<td class="checkboxx">
											<input type="checkbox" id="m2-checkbox"/>
										</td>
									</tr>
									<tr>
										<td id="m3-name"></td>
										<td id="m3-email"></td>
										<td id="m3-contact"></td>
										<td class="checkboxx">
											<input type="checkbox" id="m3-checkbox"/>
										</td>
									</tr>
									<tr>
										<td id="m4-name"></td>
										<td id="m4-email"></td>
										<td id="m4-contact"></td>
										<td class="checkboxx">
											<input type="checkbox" id="m4-checkbox"/>
										</td>
									</tr>
								</tbody>
							</thead>
						</table>
					</div>
				</div>
			</div>
			<div id="check-in-btn">
				<button class="btn btn-primary" style="font-size: 1.5rem;" id="check-in-button">Check-In</button>
			</div>
		</div>
	</section>

	</body>
</html>
