<!-- Index.html file -->
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet"
		href="style.css">
	<title>PEC Hacks | Check In
	</title>
	<!-- add favicon -->
	<link rel="shortcut icon" href="images/favicon.png" type="image/png">
</head>

<body>
	<div class="container">
		<!-- add logo -->
		<div class="logo-div">
			<img id="logo" src="images/pechacks.png" alt="PEC Hacks">
		</div>
		<h1>Scan the QR</h1>
		<div class="section">
			<div id="my-qr-reader">
			</div>
		</div>
		<div class="form-group">
			<span>Team ID</span>
			<input class="form-field" type="text" id="team-id" placeholder="Enter Team ID">
		</div>
		<div id="">
			<button class="btn btn-primary" style="font-size: 1.5rem;" id="submit-button">Get Details</button>
		</div>
	</div>
	
	<script
		src="https://unpkg.com/html5-qrcode">
	</script>
	<script src="script.js"></script>
</body>

</html>
